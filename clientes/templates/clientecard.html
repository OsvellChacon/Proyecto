{% extends 'dashmenu/main.html' %}
{% block content %}
<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="{{ user.username }}" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{cliente.Nombre}} {{cliente.Apellido}}</h4>
                      <p class="text-secondary mb-1">{{cliente.Tienda}}</p>
                      <a href="https://wa.me/{{cliente.Telefono}}" target="_blank"><button class="btn btn-success">Whatsapp</button></a>
                    </div>
                  </div>
                </div>
              </div>          
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Usuario</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.Nombre}} {{cliente.Apellido}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Correo</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.Correo}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Cedula</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.Cedula}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Telefono</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.Telefono}}
                    </div>
                  </div>
                  <hr>
                </div>
              </div>              
            </div>
          </div>

        </div>
    </div>
{% endblock %}
